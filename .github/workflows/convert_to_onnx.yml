name: Convert Keras to ONNX

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow==2.13.0 tf2onnx==1.16.1 onnx numpy pillow

      - name: Convert model to ONNX
        run: |
          python scripts/convert/convert_to_onnx.py --model models/quickdraw_model.h5 --output models/quickdraw_model.onnx --opset 15

      - name: Upload ONNX artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickdraw_model.onnx
          path: models/quickdraw_model.onnx
