apiVersion: apps/v1
kind: Deployment
metadata:
  name: doodleparty-web
  namespace: doodleparty
spec:
  replicas: 3
  selector:
    matchLabels:
      app: doodleparty-web
  template:
    metadata:
      labels:
        app: doodleparty-web
    spec:
      containers:
      - name: web
        image: doodleparty:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: doodleparty-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
