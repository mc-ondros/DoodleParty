<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleParty</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-group">
            <button class="pill-btn" id="homeBtn">üè†</button>
            <button class="pill-btn" id="undoBtn">‚Ü∫</button>
            <button class="pill-btn" id="redoBtn">‚Üª</button>
        </div>

        <div class="color-row" id="colorPresetRow">
            <button class="color-dot active" data-color="#3b82f6" style="--dot-color:#3b82f6"></button>
            <button class="color-dot" data-color="#f97316" style="--dot-color:#f97316"></button>
            <button class="color-dot" data-color="#facc15" style="--dot-color:#facc15"></button>
            <button class="color-dot" data-color="#22c55e" style="--dot-color:#22c55e"></button>
            <button class="color-dot" data-color="#10b981" style="--dot-color:#10b981"></button>
            <button class="color-dot" data-color="#0ea5e9" style="--dot-color:#0ea5e9"></button>
            <button class="color-dot" data-color="#14b8a6" style="--dot-color:#14b8a6"></button>
            <button class="color-dot" data-color="#8b5cf6" style="--dot-color:#8b5cf6"></button>
            <button class="color-dot" data-color="#ec4899" style="--dot-color:#ec4899"></button>
            <button class="color-dot" data-color="#f43f5e" style="--dot-color:#f43f5e"></button>
            <button class="color-dot" data-color="#111827" style="--dot-color:#111827"></button>
        </div>

        <div class="toolbar-group">
            <label class="icon-control">
                <span>üìè</span>
                <input type="range" id="brushSize" min="1" max="60" value="8">
            </label>
            <div class="ink-meter">
                <div class="ink-fill" id="inkFill"></div>
            </div>
            <div class="timer" id="timer">1:30</div>
        </div>
    </div>

    <main class="canvas-shell">
        <canvas id="drawingCanvas" width="1024" height="640"></canvas>
    </main>

    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
